<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="drawing.svg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/5e621eabb9.js" crossorigin="anonymous"></script>
  <title>Coloors</title>
</head>

<body>
  <div class="colors">
    <div class="color">
      <h2>Hex</h2>
      <div class="controls">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button class="close-adjustment">X</button>
        <span>Hue</span>
        <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0" />
        <span>Brightness</span>
        <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness" data-bright="0" />
        <span>Saturation</span>
        <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0" />
      </div>
    </div>
    <!--Second palette-->

  </div>
  <div class="panel">
    <div class="library-panel">
      <button class="library" id="library">
        <i class="fas fa-book-dead fa-2x"></i>
      </button>
      <p>Palette Library</p>
    </div>
    <div class="generate-panel">
      <button class="generate" id="generate">
        <i class="fas fa-sync fa-2x"></i>
      </button>
      <p>Generate Pallete</p>
    </div>
    <div class="save-panel">
      <button class="save" id="save">
        <i class="fas fa-save fa-2x"></i>
      </button>
      <p>Save Palette</p>
    </div>
  </div>
  <div class="copy-container">
    <div class="copy-popup">
      <h3>Copied to clipboard! <i class="far fa-laugh-beam"></i></h3>
    </div>
  </div>
  <div class="save-container">
    <div class="save-popup">
      <button class="close-save">X</button>
      <h4>Give a name to your palette</h4>
      <input type="text" max-length="35" class="save-name" />
      <button type="submit" class="submit-save">Save</button>
    </div>
  </div>
  <div class="library-container">
    <div class="library-popup">
      <button class="close-library">X</button>
      <h4>Pick your pallete</h4>
      <button class="clear" onclick="clearLibrary()">
        <i class="fas fa-trash fa"></i> Clear Library
      </button>
    </div>
  </div>
  <button class="tra">a</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
